<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            width: 400px; 
            height: 400px;
            border-collapse: collapse; /*para tirar os espaçamento entre as bordas*/

        }

        td {
            border: 1px solid black;
            padding: 7px;
            text-align: center; /* Alinhamento horizontal*/
            vertical-align: middle; /* Alinhamento vertical (top, middle, bottom)*/
        }
    </style>
</head>
<body>
    <!--
        Hierarquia de tabelas (simples)
        table = tabela
            table row = linhas de tabela
                table header = cabeçalho de tabela
                table data = dado de tabela 
            
    -->
    <h1>Minha Primeira Tabela</h1>
    <table>
        <tr> <!-- Primeira linha -->
            <td>A1</td> <!-- Dado de tabela-->
            <td>B1</td>
            <td>C1</td>
        </tr>
        <tr>
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
        </tr>
        <tr>
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>
        </tr>
        <tr>
            <td>A4</td>
            <td>B4</td>
            <td>C4</td>
        </tr>
    </table>
</body>
</html>
