<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Sriracha&display=swap" rel="stylesheet">
    <title>Bom Café</title>
</head>
<body>
   <main class="conteiner">
    <form action="cadastro.js" method="post">
        <h1>Bom Café</h1>
        <div>
            <input type="email" name="iemail" id="email" required placeholder="Email">
        </div>
        
        <div>
            <input type="password" name="isenha" id="senha" required placeholder="Senha">
        </div>

        <div>
            <label for="mostrar-senha">
                <input type="checkbox" name="imostrar-senha" id="mostrar-senha">
                Mostrar senha
            </label>
            
            <p>
                Não tem conta? <a href="#">Clique aqui</a>
            </p>

        </div>

        <input type="button" value="Login">

        <div>
            <p>Venha conhecer o melhor café da região</p>
        </div>
    </form>
   </main>
</body>
</html>
