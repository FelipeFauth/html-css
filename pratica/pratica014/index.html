<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario</title>
</head>
<body>
    <h1>Teste de formularuio</h1>
    <form action="" method="get" autocomplete="on">

        <p>
            <label for="iano">Em que ano você nasceu?</label>
            <input type="number" name="ano" id="iano" min="1900" max="2025" required oninput="CalcIdade ()">
        </p>

        <p>
            <label for="iidade">Sua idade é:</label>
            <output id="iidade">0</output>
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
     <script>
            function CalcIdade () {
                let atual = new Date ().getFullYear ()
                iidade.innerHTML = Number (atual) - Number (iano.value)
            }
        </script>
</body>
</html>
